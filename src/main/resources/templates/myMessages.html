<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Messages</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f0f0;
        }
        .chat-card {
            border: none;
            border-radius: 0;
            margin-bottom: 10px;
            box-shadow: none;
        }
        .chat-card .card-body {
            padding: 15px;
        }
        .chat-card .avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 10px;
        }
        .chat-card .user-info {
            flex-grow: 1;
        }
        .chat-card .user-name {
            font-weight: bold;
        }
        .chat-card .last-message {
            color: #777;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">My Messages</h2>
    <!-- User message list -->
    <div class="list-group" id="userList">
        <!-- User message item -->
    </div>
</div>
<script>
    // Function to fetch user messages
    function fetchUserMessages() {
        const userId = getUserIdFromUrl();
        if (userId) {
            fetch(`http://localhost:1080/users/allUserMessages/${userId}`)
                .then(response => response.json())
                .then(users => {
                    const userList = document.getElementById('userList');
                    userList.innerHTML = ''; // Clear existing user list
                    users.forEach(user => {
                        const userCard = createUserCard(user);
                        userList.appendChild(userCard);
                    });
                })
                .catch(error => console.error('Error fetching user messages:', error));
        } else {
            console.error('No userId found in URL');
        }
    }

    // Function to extract userId from URL path
    function getUserIdFromUrl() {
        const path = window.location.pathname;
        const pathSegments = path.split('/');
        const userId = pathSegments[pathSegments.length - 1];
        return userId;
    }

    // Function to create user card element
    function createUserCard(user) {
        const card = document.createElement('a');
        card.href = `http://localhost:1080/messages-page/${user.id}`;
        card.classList.add('list-group-item', 'list-group-item-action', 'chat-card');

        const userInfo = document.createElement('div');
        userInfo.classList.add('d-flex');

        const avatar = document.createElement('img');
        avatar.src = `/images/${user.avatarUrl}`;
        avatar.alt = 'User Avatar';
        avatar.classList.add('avatar');

        const userDetails = document.createElement('div');
        userDetails.classList.add('user-info');

        const userName = document.createElement('div');
        userName.textContent = user.fullName;
        userName.classList.add('user-name');

        const lastMessage = document.createElement('div');
        lastMessage.textContent = 'Email: ' + user.email;
        lastMessage.classList.add('last-message');

        userDetails.appendChild(userName);
        userDetails.appendChild(lastMessage);

        userInfo.appendChild(avatar);
        userInfo.appendChild(userDetails);

        card.appendChild(userInfo);

        return card;
    }

    // Load user messages on page load
    window.onload = fetchUserMessages;
</script>

</body>
</html>
